<header class="bg-gradient-to-r from-green-600 via-indigo-900 to-indigo-950">
    
    <div class="container px-6 py-16 mx-auto">
        <div class="items-center lg:flex">
            <div class="w-full lg:w-1/2">
                <div class="lg:max-w-lg">
                    <h1 class="text-3xl font-semibold text-gray-800 dark:text-white lg:text-4xl">{{titulo}}<br> tu <span class="text-green-300 ">mascota</span></h1>
                    
                    <p class="mt-3 text-gray-300 dark:text-gray-200">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro beatae error laborum ab amet sunt recusandae? Reiciendis natus perspiciatis optio.</p>
                    
                    <button class="w-full px-5 py-2 mt-6 text-sm tracking-wider text-indigo-950 font-bold uppercase transition-colors duration-300 transform bg-green-300 rounded-lg lg:w-auto hover:bg-indigo-800 focus:outline-none focus:bg-purple-800">{{textBoton}}</button>
                </div>
            </div>

            <div class="flex items-center justify-center w-full mt-6 lg:mt-0 lg:w-1/2">
                <img class="w-full h-full lg:max-w-3xl" [src]="imagen" alt="Catalogue-pana.svg">
            </div>
        </div>
    </div>
</header>
